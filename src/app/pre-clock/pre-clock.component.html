<p>Animated Clock - Gal Levi</p>
<nav>
  <button type="button" (click)="startF()">start</button>
  <button type="button" (click)="stopF()">stop</button>
</nav>

<div style="width: 400px;display: inline-block;">
  <p>The clock is {{ isOpen ? 'running' : 'stopped' }}!</p>
  <div class="frame">
    <div class="innerDot">
      <div  class="handBox" [style]="actionName" >
        <div class="hand"></div>
      </div>
    </div>
  </div>
</div>

<div style="width: 400px;display: inline-block;">
  <div class="frame">
    <div class="innerDot">
      <div [@pointToPoin]="{value: (click ? 'APoint' : 'Bpoint'), params: {paramName1: styleProper,paramName2: styleProper2}}" class="handBox">
        <div class="hand2"></div>
      </div>
    </div>
  </div>
</div>

<style>
  .frame {
    border: 35px solid #ac7a79;
    border-radius: 50%;
    width: 300px;
    height: 300px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .innerDot {
    border: 20px solid #808280;
    border-radius: 50%;
    width: 10px;
    height: 10px;
    background-color: #808280;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .hand {
    border-radius: 20%;
    width: 4px;
    height: 100px;
    background-color: #d6aaae;
    margin-top: 150px;
  }
  .hand2 {
    width: 4px;
    height: 100px;
    background-color: #d6aaae;
    margin-bottom: 150px;
  }
  .handBox {
    transform: rotate(180deg);
  }
</style>
